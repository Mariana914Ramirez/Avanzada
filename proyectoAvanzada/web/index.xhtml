<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <body>

        <ui:composition template="./Templates/plantilla.xhtml">

            <ui:define name="content">
                <b:carousel id="tiovivo" style="width: 100%;" interval="2500">
                    <b:carouselItem >
                      <img src="https://s2.best-wallpaper.net/wallpaper/1920x1080/1311/France-Paris-Notre-Dame-de-Paris-river-city-night-lights_1920x1080.jpg" alt="Valladolid" style="width:100%; height: 600px" />
                      <b:carouselCaption>
                        <h2>You'll love Valladolid!</h2>
                      </b:carouselCaption>
                    </b:carouselItem>
                    <b:carouselItem caption="Valladolid has a nice central park.">
                      <img src="https://ae01.alicdn.com/kf/HTB1AP1EOpXXXXb1XVXXq6xXFXXXV/Estrasburgo-Francia-Puente-R-o-Casas-Paisaje-Paisaje-Tela-de-Seda-Impresi-n-Del-Cartel-Decoraci.jpg" alt="Valladolid" style="width:100%; height: 600px" />
                    </b:carouselItem>
                    <b:carouselItem caption="Ain't he a beauty?">
                      <img src="http://es.hdwall365.com/wallpapers/1606/Glass-pyramid-France-Louvre_m.jpg" alt="Valladolid" style="width:100%; height: 600px" />
                    </b:carouselItem>
                  </b:carousel>
                
                
                
                
                <b:column span="3">
                    <button id="btrigger" class="btn btn-info btn-lg" data-target="#modalCategoria" data-toggle="modal">Agregar Categoría</button>
                </b:column>
                
                
                
                <b:column span="3">
                    <button id="btrigger" class="btn btn-info btn-lg" data-target="#modalAdmin" data-toggle="modal">Agregar Administrador</button>
                </b:column>
                
                
                <b:column span="3">
                    <b:button id="btrigger" class="btn btn-info btn-lg" value="Crear Proyecto" outcome="formularioProyecto.xhtml"></b:button>
                </b:column>
                
                
                
                
                
                
                <b:modal id="modalCategoria" title="Agregar Categoría" styleClass="modalCategoria">
                    <h:form>
                        <h:panelGrid id="grid" columns="3" styleClass="companyHeaderGrid" border="0">
                                <p:outputLabel for="categoria" style="font-size: 25px;">Categoría</p:outputLabel>
                                <p:inputText id="categoria" value="#{Categoria.categoria}" size="20" required="true" requiredMessage="Campo obligatorio" class="form-control" style="width: 100%; margin: 10px; border-radius: 5px;"/>
                                <p:message for="categoria" display="icon"/>

                        </h:panelGrid>
                        <b:commandButton value="Ingresar" action="#{Categoria.agregaCategoria()}" update="grid" class="btn btn-success form-control"  style="align-items: center; width: 15%; margin-top: 15px; font-size: 18px;"/>
                    </h:form>
                </b:modal>
               

                
               <b:modal id="modalAdmin" title="Agregar Administrador" closable="true" styleClass="modalAdmin" >
                   <h:form id="formulario">
                        <h:panelGrid id="grid" columns="3" styleClass="companyHeaderGrid" border="0" >
                                <p:outputLabel for="correo" style="font-size: 25px;">Correo</p:outputLabel>
                                <p:inputText id="correo" value="#{Usuario.correo}" size="20" required="true" requiredMessage="Campo obligatorio" class="form-control" style="width: 100%; margin: 10px; border-radius: 5px;"/>
                                <p:message for="correo" display="icon"/>
                                
                                <p:outputLabel for="nombre" style="font-size: 25px;">Nombre</p:outputLabel>
                                <p:inputText id="nombre" value="#{Usuario.nombre}" size="20" required="true" requiredMessage="Campo obligatorio" class="form-control" style="width: 100%; margin: 10px; border-radius: 5px;"/>
                                <p:message for="nombre" display="icon"/>
                                
                                <p:outputLabel for="contrasena" style="font-size: 25px;">Contraseña</p:outputLabel>
                                <p:inputText type="password" id="contrasena" value="#{Usuario.contrasena}" size="20" required="true" requiredMessage="Campo obligatorio" class="form-control" style="width: 100%; margin: 10px; border-radius: 5px;"/>
                                <p:message for="contrasena" display="icon"/>

                        </h:panelGrid>
                           
                        <b:commandButton id="close" value='Ingresar' oncomplete="$('.modalAdmin').modal('hide')  " action="#{Usuario.agregaAdmin()}"  update="grid" class="btn btn-success form-control" style="align-items: center; width: 15%; margin-top: 15px; font-size: 18px;"> </b:commandButton> 
                        <!--<h:panelGroup id="checkvalue">
                            <h:outputScript>
                                function checkvalue()
                                {
                                    document.getElementById('close').dismiss='modal';
                                }
                              
                            </h:outputScript>
                        </h:panelGroup> -->
                    </h:form>
                </b:modal>
            </ui:define>

        </ui:composition>
          
    </body>
</html>
