<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="resources/css/default.css"/>
        <h:outputStylesheet name="resources/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>  
                    <b:navBar brand="Bienvenido #{Usuario.nombre}" inverse="true" style="width: 100%; margin-bottom: 0px;">
                        <b:navbarLinks style="float: left; margin-right: 60px;">
                          <b:navLink value="Inicio" outcome="index.xhtml"></b:navLink>
                          <b:navLink value="Proyectos" href="#"></b:navLink>
                          <b:navLink value="Categorías" href="#"></b:navLink>
                          <b:navLink value="Historial" href="#"></b:navLink>
                          <b:navLink value="Iniciar Sesión" outcome="login.xhtml"></b:navLink>
                        </b:navbarLinks>
                        <h:form  role="search" style="width: 100%; float: right;">
                            <input type="text" placeholder="Buscar..." style="width: 30%; border: none; margin: 8px; padding: 5px; border-radius: 5px;"/>
                            <button type="submit" class="btn btn-primary">Buscar</button>
                        </h:form>
                     </b:navBar>

                </h:form>

            </ui:insert>
        </div>
        
        
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
    </h:body>

</html>
