<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <body>

        <ui:composition template="./Templates/plantilla.xhtml">

            <ui:define name="content">
                <b:carousel id="tiovivo" style="width: 100%;" interval="2500">
                    <b:carouselItem >
                      <img src="https://s2.best-wallpaper.net/wallpaper/1920x1080/1311/France-Paris-Notre-Dame-de-Paris-river-city-night-lights_1920x1080.jpg" alt="Valladolid" style="width:100%; height: 600px" />
                      <b:carouselCaption>
                        <h2>You'll love Valladolid!</h2>
                      </b:carouselCaption>
                    </b:carouselItem>
                    <b:carouselItem caption="Valladolid has a nice central park.">
                      <img src="https://ae01.alicdn.com/kf/HTB1AP1EOpXXXXb1XVXXq6xXFXXXV/Estrasburgo-Francia-Puente-R-o-Casas-Paisaje-Paisaje-Tela-de-Seda-Impresi-n-Del-Cartel-Decoraci.jpg" alt="Valladolid" style="width:100%; height: 600px" />
                    </b:carouselItem>
                    <b:carouselItem caption="Ain't he a beauty?">
                      <img src="http://es.hdwall365.com/wallpapers/1606/Glass-pyramid-France-Louvre_m.jpg" alt="Valladolid" style="width:100%; height: 600px" />
                    </b:carouselItem>
                  </b:carousel>
                
                
                
                
                <b:column span="3">
                    <button id="btrigger" class="btn btn-info btn-lg" data-target="#modalCategoria" data-toggle="modal">Trigger (HTML Button)</button>
                </b:column>
                
                
                
                
                
                
                
                <b:modal id="modalCategoria" title="Modal Example" styleClass="modalCategoria">
                    <h:form>
                        <h:panelGrid id="grid" columns="3" styleClass="companyHeaderGrid" border="0">
                                <p:outputLabel for="categoria" style="font-size: 25px;">Categor√≠a</p:outputLabel>
                                <p:inputText id="categoria" value="#{Usuario.correo}" size="20" required="true" requiredMessage="Campo obligatorio" class="form-control" style="width: 100%; margin: 10px; border-radius: 5px;"/>
                                <p:message for="categoria" display="icon"/>

                        </h:panelGrid>
                        <b:commandButton value="Ingresar" action="#{Usuario.validaLogin()}" update="grid" class="btn btn-success form-control"  style="align-items: center; width: 15%; margin-top: 15px; font-size: 18px;"/>
                    </h:form>
              </b:modal>
            </ui:define>

        </ui:composition>

    </body>
</html>
