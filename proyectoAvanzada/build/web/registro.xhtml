<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./Templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panelGrid id="grid" columns="3">
                        <p:outputLabel for="user">Correo</p:outputLabel>
                        <p:inputText id="user" value="#{Usuario.correo}" size="20" required="true" requiredMessage="Campo obligatorio"/>
                        <p:message for="user" display="icon"/>


                        <p:outputLabel for="name">Nombre</p:outputLabel>
                        <p:inputText id="name" value="#{Usuario.nombre}" size="20" required="true" requiredMessage="Campo obligatorio"/>
                        <p:message for="name" display="icon"/>


                        <p:outputLabel for="password">Contrase√±a</p:outputLabel>
                        <p:inputText id="password" type="password" value="#{Usuario.contrasena}" size="20" required="true" requiredMessage="Campo obligatorio"/>
                        <p:message for="password" display="icon"/>


                        <p:commandButton value="Registrar" action="#{Usuario.validaUsuario()}" update="grid"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
