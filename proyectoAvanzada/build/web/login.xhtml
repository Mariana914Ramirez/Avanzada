<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    


    <body>

        <ui:composition template="./Templates/plantilla.xhtml">

            <ui:define name="content">
                <center>
                    <h:form>
                        <p:messages autoUpdate="true" showDetail="true"/>   
                        <h1>Login</h1>
                        
                        
                        <h:panelGrid id="grid" columns="3" styleClass="companyHeaderGrid" border="0">
                                <p:outputLabel for="user" style="font-size: 25px;">Correo</p:outputLabel>
                                <p:inputText id="user" value="#{usuarioController.correo}" size="20" required="true" requiredMessage="Campo obligatorio" class="form-control" style="width: 600px; margin: 10px; border-radius: 5px;"/>
                                <p:message for="user" display="icon"/>
                                
                            
                                <p:outputLabel for="password" style="font-size: 25px;">Contraseña</p:outputLabel>
                                <p:inputText id="password" type="password" value="#{usuarioController.contrasena}" size="20" required="true" requiredMessage="Campo obligatorio" class="form-control" style="width: 600px; margin: 10px; border-radius: 5px;"/>
                                <p:message for="password" display="icon"/>
                            
                            
                                
                  
                        </h:panelGrid>
                        
                        
                        <b:commandButton value="Ingresar" action="#{usuarioController.validaLogin()}" update="grid" class="btn btn-success form-control"  style="align-items: center; width: 15%; margin-top: 15px; font-size: 18px;"/>
                        
                    </h:form>

                    <b:button value="Registrar aquí" outcome="registro.xhtml" class="btn btn-primary form-control"  style="align-items: center; width: 10%; margin-top: 15px; font-size: 18px;"/>
                    
                </center>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
